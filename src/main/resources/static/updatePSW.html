<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>修改</title>
    <!--引入bootstrap和jquery-->
    <link rel="stylesheet" href="/bootstrap-3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/bootstrap-3.3.7/css/bootstrap-theme.min.css" />
    <script type="text/javascript" src="/bootstrap-3.3.7/js/jquery.js"></script>
    <script type="text/javascript" src="/bootstrap-3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
<div class="container">
    <form>
        <input type="hidden" id="userid">
        <div class="form-group">
            <label for="exampleInputEmail1">用户名</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">新密码</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">重复密码</label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
        </div>
        <input id="sub" class="btn btn-success form-control" type="button" value="修改">
    </form>
</div>
</body>
</html>

<script type="text/javascript">

    $(function () {
        var userid=GetQueryString("userid") //获取参数
        $.post({
            //通过id查询数据
            url:'userinfo/dataByid?userid='+userid,
            success:function (data) {
                // 控制台是否获得信息
                console.log(data)

                $("#userid").val(data.userid)
                $("#exampleInputEmail1").val(data.username);
                $("#exampleInputPassword1").val();
                $("#exampleInputPassword2").val();


            }
        })


    })

    //页面加载完毕，jquery获取url的参数
    function GetQueryString(name){
        var reg=new RegExp("(^|&)"+name+"=([^&]*)(&|$)");
        var r=window.location.search.substr(1).match(reg);
        if(r!=null)return unescape(r[2]);return null;
    }


    $("#sub").click(function () {

        var Id=$("#userid").val();
        var userName = $("#exampleInputEmail1").val();
        var Password = $("#exampleInputPassword1").val();
        var Repassword = $("#exampleInputPassword2").val();

        //校验用户名是不是为空
        if(userName.length==0){
            alert("用户名不能为空")
            return;//不让程序向下执行
        }
        //校验密码是不是为空
        if(Password.length==0){
            alert("密码不能为空")
            return;//不让程序向下执行
        }
        //判断密码和重复密码是否一致
        if(Password!=Repassword){
            alert("两次密码输入不一致")
            return;//不让程序向下执行
        }
        //封装数据，并提交给后端接口
        var userInfo ={
            "userid":Id,
            "username":userName,
            "password":Password
        }
        //将实体类转换为json
        var userJson=JSON.stringify(userInfo)

        //提交后端接口,更新
        $.post({
            url:'userinfo/updatePSW',
            data:userJson,
            contentType:'application/json',
            success:function (data) {
                alert(data)
                //跳转回用户信息界面
                window.location.href="/dataByid.html?userid="+Id
            }
        })
    })
</script>
